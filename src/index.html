<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <!-- https://www.svgrepo.com/svg/191618/notes-notepad -->
    <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml">
</head>
<body>

    <div id="canvas">
        <div id="notesContainer"></div>
    </div>

    <div id="toolbar" class="fixed bottom-5 left-1/2 -translate-x-1/2 shadow-lg rounded-full p-2">
        <button id="addNoteBtn" title="Add Note" class="bg-blue-500 hover:bg-blue-600 text-white w-12 h-12 rounded-full flex items-center justify-center transition-all transform hover:scale-110">
            <i class="fas fa-plus"></i>
        </button>
        <button id="colorPickerBtn" title="Choose Color" class="text-gray-600 hover:bg-gray-200 dark:text-gray-300 dark:hover:bg-gray-700 w-12 h-12 rounded-full flex items-center justify-center transition-colors">
            <i class="fas fa-palette"></i>
        </button>
        <button id="settingsBtn" title="Settings" class="text-gray-600 hover:bg-gray-200 dark:text-gray-300 dark:hover:bg-gray-700 w-12 h-12 rounded-full flex items-center justify-center transition-colors">
            <i class="fas fa-cog"></i>
        </button>
    </div>

    <!-- Theme Corner -->
    <div id="theme-corner" class="fixed bottom-5 right-5">
         <button id="themeToggleBtn" title="Toggle Theme" class="text-gray-600 bg-[var(--toolbar-bg)] hover:bg-gray-200 dark:text-gray-300 dark:hover:bg-gray-700 w-12 h-12 rounded-full flex items-center justify-center transition-colors shadow-lg">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <!-- Color Modal -->
    <div id="colorModal" class="popup-modal hidden">
         <div id="colorPalette" class="flex justify-center gap-3">
                <div class="color-swatch w-10 h-10 rounded-full cursor-pointer border-4 border-transparent ring-2 ring-blue-500" data-color="yellow"></div>
                <div class="color-swatch w-10 h-10 rounded-full cursor-pointer border-4 border-transparent" data-color="blue"></div>
                <div class="color-swatch w-10 h-10 rounded-full cursor-pointer border-4 border-transparent" data-color="green"></div>
                <div class="color-swatch w-10 h-10 rounded-full cursor-pointer border-4 border-transparent" data-color="pink"></div>
                <div class="color-swatch w-10 h-10 rounded-full cursor-pointer border-4 border-transparent" data-color="purple"></div>
            </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="popup-modal hidden">
        <div class="settings-rows-container">
             <div class="settings-row">
                <label for="snapToGridSwitch" class="font-medium">Snap to Grid</label>
                <label class="switch">
                    <input type="checkbox" id="snapToGridSwitch">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="settings-row">
                <label for="markdownSwitch" class="font-medium">Markdown Format <span class="text-xs opacity-75">(beta)</span></label>
                <label class="switch">
                    <input type="checkbox" id="markdownSwitch">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="footer-credit text-center">
             <a href="#" target="_blank" rel="noopener noreferrer" class="text-xs text-[var(--icon-color)] hover:text-[var(--toolbar-text)] transition-colors flex items-center justify-center gap-2">
                <span>Vibe-coded by Gemini</span>
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
